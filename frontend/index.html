<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Traductor de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#667eea">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-card {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(102,126,234,0.18);
            padding: 2rem 1.2rem 1.2rem 1.2rem;
            max-width: 400px;
            width: 100vw;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin: 0 8px;
        }
        .app-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #4a4a4a;
            margin-bottom: 0.2em;
            letter-spacing: 0.5px;
        }
        .app-subtitle {
            text-align: center;
            color: #764ba2;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .preview-img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 1rem;
            margin-bottom: 8px;
            background: #f3f3f3;
        }
        .btn-primary, .btn-success, .btn-danger, .btn-secondary {
            font-size: 1.1em;
            padding: 0.9em 0;
            border-radius: 1.2rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 1.2rem;
            font-size: 1.1em;
            padding: 0.8em 1em;
        }
        .result {
            background: #f8f9fa;
            border-radius: 1rem;
            padding: 1em 0.7em;
            text-align: center;
            font-size: 1.15em;
            color: #333;
        }
        .audio-player {
            margin-top: 10px;
            width: 100%;
        }
        .loading {
            text-align: center;
            color: #764ba2;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .app-card {
                max-width: 98vw;
                padding: 7vw 2vw 6vw 2vw;
            }
            .app-title { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="app-card mx-auto">
        <div class="app-title">Traductor de Mascotas 娥</div>
        <div class="app-subtitle">隆Traduce lo que "dice" tu mascota!</div>
        <video id="video" width="100%" autoplay playsinline style="display:none;"></video>
        <img id="photoPreview" class="preview-img" style="display:none;"/>
        <div class="d-grid gap-2">
            <button id="photoBtn" class="btn btn-primary mb-1"><i class="bi bi-camera"></i> Tomar Foto</button>
            <input type="file" id="galleryInput" accept="image/*" class="form-control mb-1" />
            <button id="audioBtn" class="btn btn-success mb-1"><i class="bi bi-mic"></i> Grabar Audio</button>
            <input type="text" id="barkInput" class="form-control mb-1" placeholder="Escribe que quieres decirle a tu mascota"/>
            <button id="sendTextBtn" class="btn btn-secondary mb-1"><i class="bi bi-translate"></i> Traducir texto</button>
            <button id="sendAudioPhotoBtn" class="btn btn-danger mb-1"><i class="bi bi-send"></i> Enviar audio y foto</button>
        </div>
        <div id="loading" class="loading" style="display:none;">Procesando...</div>
        <div id="result" class="result" style="display:none;"></div>
        <audio id="audioPlayer" class="audio-player" controls style="display:none;"></audio>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
    // Configuraci贸n
    const API_BASE = window.location.origin.includes('localhost') ? 'http://localhost:8000' : '';
    let photoBlob = null;
    let audioBlob = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;

    // Elementos
    const video = document.getElementById('video');
    const photoPreview = document.getElementById('photoPreview');
    const photoBtn = document.getElementById('photoBtn');
    const galleryInput = document.getElementById('galleryInput');
    const audioBtn = document.getElementById('audioBtn');
    const barkInput = document.getElementById('barkInput');
    const sendTextBtn = document.getElementById('sendTextBtn');
    const sendAudioPhotoBtn = document.getElementById('sendAudioPhotoBtn');
    const loadingDiv = document.getElementById('loading');
    const resultDiv = document.getElementById('result');
    const audioPlayer = document.getElementById('audioPlayer');

    // Tomar foto
    photoBtn.onclick = async () => {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Tu navegador no soporta la c谩mara');
            return;
        }
        video.style.display = 'block';
        photoPreview.style.display = 'none';
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise(r => setTimeout(r, 500));
        // Tomar foto tras 1 segundo
        setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                photoBlob = blob;
                photoPreview.src = URL.createObjectURL(blob);
                photoPreview.style.display = 'block';
                video.style.display = 'none';
                stream.getTracks().forEach(track => track.stop());
            }, 'image/jpeg');
        }, 1000);
    };

    // Elegir imagen de la galer铆a
    galleryInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            photoBlob = file;
            photoPreview.src = URL.createObjectURL(file);
            photoPreview.style.display = 'block';
            video.style.display = 'none';
        }
    };

    // Grabar audio (toggle)
    audioBtn.onclick = async () => {
        if (!isRecording) {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Tu navegador no soporta el micr贸fono');
                return;
            }
            audioBtn.innerHTML = '<i class="bi bi-stop-circle"></i> Parar grabaci贸n';
            audioBtn.classList.remove('btn-success');
            audioBtn.classList.add('btn-warning');
            audioBtn.disabled = false;
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioChunks = [];
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioBtn.innerHTML = '<i class="bi bi-mic"></i> Grabar Audio';
                audioBtn.classList.remove('btn-warning');
                audioBtn.classList.add('btn-success');
                isRecording = false;
                stream.getTracks().forEach(track => track.stop());
            };
            mediaRecorder.start();
            isRecording = true;
        } else {
            mediaRecorder.stop();
        }
    };

    // Enviar audio+foto
    sendAudioPhotoBtn.onclick = async function() {
        if (!audioBlob) {
            alert('Primero graba un audio');
            return;
        }
        loadingDiv.style.display = 'block';
        resultDiv.style.display = 'none';
        audioPlayer.style.display = 'none';
        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.webm');
        if (photoBlob) formData.append('image', photoBlob, 'photo.jpg');
        try {
            const res = await fetch(`${API_BASE}/api/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            showResult(data);
        } catch (e) {
            alert('Error enviando al backend');
        } finally {
            loadingDiv.style.display = 'none';
        }
    };

    // Enviar texto tipo "guau guau"
    sendTextBtn.onclick = async () => {
        const text = barkInput.value.trim();
        if (!text) {
            alert('Escribe algo como "guau guau" o "miau"');
            return;
        }
        loadingDiv.style.display = 'block';
        resultDiv.style.display = 'none';
        audioPlayer.style.display = 'none';
        const formData = new FormData();
        formData.append('text', text);
        formData.append('animal', 'perro'); // O "gato" si quieres soportar m谩s
        try {
            const res = await fetch(`${API_BASE}/api/translate_bark`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            showResult(data);
        } catch (e) {
            alert('Error enviando al backend');
        } finally {
            loadingDiv.style.display = 'none';
        }
    };

    // Mostrar resultado y reproducir audio
    function showResult(data) {
        if (!data.translation) {
            resultDiv.textContent = 'No se pudo traducir.';
            resultDiv.style.display = 'block';
            return;
        }
        resultDiv.innerHTML = `<b>Traducci贸n:</b><br>${data.translation}`;
        resultDiv.style.display = 'block';
        if (data.audio_url) {
            audioPlayer.src = `${API_BASE}${data.audio_url}`;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
