services:
  - type: web
    name: traductor-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true
    rootDir: backend

  - type: web
    name: traductor-frontend
    runtime: static
    staticPublishPath: frontend
    plan: free
    autoDeploy: true
    rootDir: frontend
